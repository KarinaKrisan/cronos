<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cronos System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styless.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased selection:bg-blue-500/30 selection:text-white pb-20 md:pb-10">
    <div id="toastContainer" class="fixed top-4 right-4 left-4 md:left-auto md:top-8 md:right-8 z-[200] space-y-3 pointer-events-none"></div>

    <div class="container mx-auto p-3 md:p-6 max-w-7xl">
        
        <header class="mb-4 md:mb-10 flex flex-col gap-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div id="headerIndicator" class="w-1 h-5 md:h-8 bg-blue-600 rounded-full shadow-[0_0_15px_#2563eb] transition-colors"></div>
                    <h1 class="text-lg md:text-2xl font-bold tracking-tight text-white">Cronos<span id="headerSuffix" class="text-blue-500 text-[10px] align-top ml-1">SYSTEM</span></h1>
                </div>
                <button id="btnLogoutMobile" class="md:hidden w-8 h-8 rounded-lg bg-white/5 text-gray-400 border border-white/5 active:bg-red-500/20 active:text-red-400 transition-colors">
                    <i class="fas fa-power-off text-xs"></i>
                </button>
            </div>
            
            <div class="flex items-center justify-between gap-3"> 
                
                <div id="monthSelectorContainer" class="flex-1 md:w-auto md:flex-none"></div>

                <button id="btnDualMode" class="hidden shrink-0 group items-center gap-2 px-3 py-1.5 rounded-full bg-white/5 border border-white/5 hover:bg-white/10 transition-all cursor-pointer whitespace-nowrap ml-auto">
                    <span id="dualModeText" class="text-[9px] font-bold text-gray-400 group-hover:text-white uppercase tracking-widest">Acessar Admin</span>
                    <div class="w-5 h-5 rounded-full bg-white/5 flex items-center justify-center group-hover:bg-purple-500/20 transition-colors">
                        <i id="dualModeIcon" class="fas fa-shield-alt text-[9px] text-gray-400 group-hover:text-purple-400"></i>
                    </div>
                </button>

                <button id="btnLogout" class="hidden md:flex group items-center gap-3 px-5 py-2 rounded-full bg-white/5 border border-white/5 hover:bg-red-500/10 hover:border-red-500/20 transition-all">
                    <span class="text-[10px] font-bold text-gray-400 group-hover:text-red-400 uppercase tracking-widest">Sair</span>
                    <div class="w-6 h-6 rounded-full bg-white/5 flex items-center justify-center group-hover:bg-red-500/20 transition-colors">
                        <i class="fas fa-power-off text-[10px] text-gray-400 group-hover:text-red-400"></i>
                    </div>
                </button>
            </div>
        </header>

        <nav id="adminTabNav" class="hidden mb-4 w-full overflow-x-auto pb-1 no-scrollbar">
            <div class="inline-flex p-1 bg-white/5 rounded-full border border-white/5 backdrop-blur-md min-w-max">
                <button onclick="window.switchAdminView('daily')" id="btnNavDaily" class="nav-btn px-4 py-2 rounded-full text-[10px] font-medium uppercase tracking-widest text-white/50 whitespace-nowrap">Diário</button>
                <button onclick="window.switchAdminView('edit')" id="btnNavEdit" class="nav-btn px-4 py-2 rounded-full text-[10px] font-medium uppercase tracking-widest text-white/50 whitespace-nowrap">Escalas</button>
                <button onclick="window.switchAdminView('approvals')" id="btnNavApprovals" class="nav-btn px-4 py-2 rounded-full text-[10px] font-medium uppercase tracking-widest text-white/50 whitespace-nowrap relative">
                    Trocas <span id="notificationBadge" class="hidden absolute top-1 right-1 w-1.5 h-1.5 bg-red-500 rounded-full shadow-[0_0_10px_#ef4444]"></span>
                </button>
                <button onclick="window.switchAdminView('logs')" id="btnNavLogs" class="nav-btn px-4 py-2 rounded-full text-[10px] font-medium uppercase tracking-widest text-white/50 whitespace-nowrap">Audit</button>
            </div>
        </nav>

        <div id="collabHeader" class="hidden mb-4 pl-1">
            <h2 id="welcomeUser" class="text-lg font-light text-white tracking-tight"></h2>
            <p class="text-[9px] uppercase tracking-widest text-gray-500">Painel do Colaborador</p>
        </div>

        <section id="screenDaily" class="hidden animate-fade-in">
            <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-3 md:gap-6">
                <div class="premium-glass p-1 flex flex-col h-[200px] md:h-[450px]">
                    <div class="p-2 md:p-4 border-b border-white/5 flex justify-between items-center bg-white/[0.02] rounded-t-lg shrink-0">
                        <span class="text-[9px] md:text-[10px] font-bold uppercase text-emerald-400 tracking-widest flex items-center gap-1.5"><div class="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></div> Turno</span>
                        <span id="countAtivo" class="text-[10px] font-mono text-white bg-white/10 px-1.5 py-px rounded">0</span>
                    </div>
                    <div id="listAtivo" class="p-1.5 space-y-1.5 overflow-y-auto custom-scrollbar flex-1"></div>
                </div>

                <div class="premium-glass p-1 flex flex-col h-[200px] md:h-[450px]">
                    <div class="p-2 md:p-4 border-b border-white/5 flex justify-between items-center bg-white/[0.02] rounded-t-lg shrink-0">
                        <span class="text-[9px] md:text-[10px] font-bold uppercase text-purple-500 tracking-widest">Off/Enc</span>
                        <span id="countEncerrado" class="text-[10px] font-mono text-white/50 bg-white/10 px-1.5 py-px rounded">0</span>
                    </div>
                    <div id="listEncerrado" class="p-1.5 space-y-1.5 overflow-y-auto custom-scrollbar flex-1"></div>
                </div>

                <div class="premium-glass p-1 flex flex-col h-[200px] md:h-[450px]">
                    <div class="p-2 md:p-4 border-b border-white/5 flex justify-between items-center bg-white/[0.02] rounded-t-lg shrink-0">
                        <span class="text-[9px] md:text-[10px] font-bold uppercase text-yellow-500 tracking-widest">Folga</span>
                        <span id="countFolga" class="text-[10px] font-mono text-white/80 bg-white/10 px-1.5 py-px rounded">0</span>
                    </div>
                    <div id="listFolga" class="p-1.5 space-y-1.5 overflow-y-auto custom-scrollbar flex-1"></div>
                </div>

                <div class="premium-glass p-1 flex flex-col h-[200px] md:h-[450px]">
                    <div class="p-2 md:p-4 border-b border-white/5 flex justify-between items-center bg-white/[0.02] rounded-t-lg shrink-0">
                        <span class="text-[9px] md:text-[10px] font-bold uppercase text-red-500 tracking-widest">Férias</span>
                        <span id="countFerias" class="text-[10px] font-mono text-white/80 bg-white/10 px-1.5 py-px rounded">0</span>
                    </div>
                    <div id="listFerias" class="p-1.5 space-y-1.5 overflow-y-auto custom-scrollbar flex-1"></div>
                </div>
            </div>
        </section>

        <section id="screenEdit" class="hidden animate-fade-in">
            <div class="flex flex-col lg:flex-row gap-4 md:gap-8 items-start">
                <aside class="w-full lg:w-1/3 space-y-3 flex flex-col sticky top-0 z-20 bg-[#09090b]/90 backdrop-blur-md pb-2 lg:static lg:bg-transparent">
                    
                    <div id="adminControls" class="premium-glass p-3 md:p-6 shrink-0 hidden">
                        <label class="text-[9px] font-bold text-gray-400 uppercase mb-2 block">Colaborador</label>
                        <select id="employeeSelect" class="w-full bg-black/30 border border-white/10 text-white rounded-lg p-2.5 text-xs outline-none focus:border-white/30 transition-all mb-3" onchange="window.updatePersonalView(this.value)"><option value="">Selecionar...</option></select>
                        <button id="btnSaveConfirm" class="w-full bg-white text-black font-bold py-2.5 rounded-lg text-[10px] uppercase tracking-widest hover:bg-gray-200 transition-all shadow-[0_0_20px_rgba(255,255,255,0.1)] active:scale-95">Salvar</button>
                    </div>

                    <div id="collabControls" class="premium-glass p-3 md:p-6 shrink-0 hidden space-y-3">
                         <div class="border-b border-white/10 pb-3 mb-1">
                             <button id="btnNewRequestDynamic" class="w-full bg-blue-600 text-white font-bold py-2.5 rounded-lg text-[10px] uppercase tracking-widest shadow-lg shadow-blue-600/20 active:scale-95 transition-all flex items-center justify-center gap-2">
                                <i class="fas fa-plus-circle"></i> Solicitação
                            </button>
                         </div>
                        
                        <div id="inboxContainer" class="hidden">
                            <h4 class="text-[9px] font-bold text-gray-500 uppercase mb-2 tracking-widest">Pendentes</h4>
                            <div id="inboxRequestsList" class="max-h-[150px] overflow-y-auto custom-scrollbar space-y-2 mb-2"></div>
                        </div>

                        <div>
                            <h4 class="text-[9px] font-bold text-gray-500 uppercase mb-2 tracking-widest">Enviados</h4>
                            <div id="sentRequestsList" class="max-h-[150px] overflow-y-auto custom-scrollbar space-y-2"></div>
                        </div>
                    </div>

                    <div id="personalInfoCard" class="hidden md:block"></div> 
                    <div id="weekendDutyContainer"></div> 
                </aside>
                
                <main class="w-full lg:w-2/3 space-y-4">
                    <div id="calendarContainer" class="hidden">
                        <div id="calendarGrid" class="premium-glass calendar-grid-container"></div>
                        <div class="flex flex-wrap justify-center gap-2 mt-4 px-2">
                            <span class="flex items-center gap-1 text-[8px] text-gray-400 uppercase font-bold"><div class="w-1.5 h-1.5 rounded-full bg-[#10b981]"></div>T</span>
                            <span class="flex items-center gap-1 text-[8px] text-gray-400 uppercase font-bold"><div class="w-1.5 h-1.5 rounded-full bg-[#fbbf24]"></div>F</span>
                            <span class="flex items-center gap-1 text-[8px] text-gray-400 uppercase font-bold"><div class="w-1.5 h-1.5 rounded-full bg-[#40E0D0]"></div>Sáb</span>
                            <span class="flex items-center gap-1 text-[8px] text-gray-400 uppercase font-bold"><div class="w-1.5 h-1.5 rounded-full bg-[#4169E1]"></div>Dom</span>
                            <span class="flex items-center gap-1 text-[8px] text-gray-400 uppercase font-bold"><div class="w-1.5 h-1.5 rounded-full bg-[#ef4444]"></div>Fér</span>
                            <span class="flex items-center gap-1 text-[8px] text-gray-400 uppercase font-bold"><div class="w-1.5 h-1.5 rounded-full bg-orange-500"></div>Af</span>
                            <span class="flex items-center gap-1 text-[8px] text-gray-400 uppercase font-bold"><div class="w-1.5 h-1.5 rounded-full bg-pink-500"></div>LM</span>
                        </div>
                    </div>
                </main>
            </div>
        </section>

        <section id="screenLogs" class="hidden animate-fade-in">
             <div class="premium-glass p-3 md:p-6 mb-4">
                <div class="flex flex-col gap-3">
                    <div class="relative"><i class="fas fa-search absolute left-3 top-3 text-gray-500 text-xs"></i><input type="text" id="logQuickSearch" placeholder="Buscar..." class="w-full bg-black/30 border border-white/10 text-white rounded-lg pl-9 pr-3 py-2.5 text-xs outline-none focus:border-blue-500 transition-colors"></div>
                    <div class="flex gap-2">
                         <input type="date" id="logFilterStart" class="bg-black/30 border border-white/10 text-white rounded-lg px-2 py-2 text-[10px] outline-none w-full">
                         <button onclick="window.applyLogFilter()" class="bg-white/10 text-white px-4 py-2 rounded-lg text-[10px] font-bold uppercase w-auto">OK</button>
                    </div>
                </div>
            </div>
            <div class="premium-glass overflow-hidden">
                <div class="max-h-[400px] overflow-y-auto custom-scrollbar">
                    <table class="w-full text-left min-w-[300px]">
                        <tbody id="logsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </section>
        
        <section id="screenApprovals" class="hidden animate-fade-in max-w-2xl mx-auto"><div id="adminRequestsListSide" class="space-y-3"></div></section>
    </div>

    <div id="requestModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm p-4">
        <div class="premium-glass w-full max-w-sm p-5 relative animate-bounce-in">
            <button onclick="document.getElementById('requestModal').classList.add('hidden')" class="absolute top-3 right-3 text-gray-500 hover:text-white"><i class="fas fa-times"></i></button>
            <h3 class="text-sm font-bold text-white mb-4">Nova Solicitação</h3>
            
            <div class="space-y-3">
                <div>
                    <label class="text-[9px] font-bold text-gray-500 uppercase block mb-1">Tipo</label>
                    <select id="reqType" class="w-full bg-black/30 border border-white/10 text-white rounded-lg p-2.5 text-xs outline-none focus:border-blue-500/50">
                        <option value="troca_dia_trabalho">Trocar Dia</option>
                        <option value="troca_folga">Trocar Folga</option>
                        <option value="troca_turno">Trocar Turno</option>
                    </select>
                </div>
                
                <div class="relative">
                    <label class="text-[9px] font-bold text-gray-500 uppercase block mb-1">Data</label>
                    <button id="datePickerTrigger" class="w-full bg-black/30 border border-white/10 text-white rounded-lg p-2.5 text-xs flex justify-between items-center outline-none focus:border-blue-500/50">
                        <span id="datePickerText" class="text-gray-400">Selecionar...</span>
                        <i class="fas fa-calendar-alt text-gray-500"></i>
                    </button>
                    <input type="hidden" id="reqDateManual">
                    <div id="miniCalendarDropdown" class="hidden absolute top-full left-0 w-full mt-1 bg-[#09090b] border border-white/10 rounded-xl shadow-2xl z-50 p-2 animate-fade-in">
                        <div class="flex justify-between mb-2 items-center px-1">
                            <button id="miniPrev" class="p-1 text-white hover:text-blue-400"><i class="fas fa-chevron-left"></i></button>
                            <span id="miniMonthLabel" class="text-xs text-white font-bold uppercase tracking-widest"></span>
                            <button id="miniNext" class="p-1 text-white hover:text-blue-400"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="grid grid-cols-7 mb-1 text-center"><span class="text-[8px] font-bold text-gray-500">D</span><span class="text-[8px] font-bold text-gray-500">S</span><span class="text-[8px] font-bold text-gray-500">T</span><span class="text-[8px] font-bold text-gray-500">Q</span><span class="text-[8px] font-bold text-gray-500">Q</span><span class="text-[8px] font-bold text-gray-500">S</span><span class="text-[8px] font-bold text-gray-500">S</span></div>
                        <div id="miniCalendarGrid" class="grid grid-cols-7 gap-1"></div>
                    </div>
                </div>

                <div id="divReqTarget">
                    <label class="text-[9px] font-bold text-gray-500 uppercase block mb-1">Com quem?</label>
                    <select id="reqTargetEmployee" class="w-full bg-black/30 border border-white/10 text-white rounded-lg p-2.5 text-xs outline-none focus:border-blue-500/50"></select>
                </div>
                
                <div id="divReqShift" class="hidden">
                    <label class="text-[9px] font-bold text-gray-500 uppercase block mb-1">Novo Horário</label>
                    <select id="reqNewShift" class="w-full bg-black/30 border border-white/10 text-white rounded-lg p-2.5 text-xs outline-none focus:border-blue-500/50"></select>
                </div>
                
                <div>
                    <label class="text-[9px] font-bold text-gray-500 uppercase block mb-1">Motivo</label>
                    <textarea id="reqReason" rows="2" class="w-full bg-black/30 border border-white/10 text-white rounded-lg p-2.5 text-xs outline-none focus:border-blue-500/50"></textarea>
                </div>
                
                <button id="btnSendRequest" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg text-[10px] uppercase tracking-widest shadow-lg active:scale-95 hover:bg-blue-500 transition-all">Enviar</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo | Cronos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styless.css">
</head>
<body class="h-screen flex items-center justify-center p-6 relative overflow-hidden">
    <div class="absolute inset-0 z-0 bg-black">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-orange-600/10 rounded-full blur-[120px]"></div>
    </div>

    <div class="apple-glass w-full max-w-md p-10 relative z-10">
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-white/10">
                <i class="fas fa-shield-alt text-2xl text-purple-400"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Área Administrativa</h1>
            <p class="text-xs text-gray-500 font-medium uppercase tracking-widest mt-2">Gestão de Operações</p>
        </div>

        <form id="loginAdminForm" class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">E-mail Administrativo</label>
                <input type="email" id="emailInput" class="w-full bg-white/5 border border-white/10 text-white p-4 rounded-xl outline-none focus:border-purple-500/50 transition-all" placeholder="admin@empresa.com" required>
            </div>
            
            <div class="space-y-2">
                <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Senha</label>
                <input type="password" id="passwordInput" class="w-full bg-white/5 border border-white/10 text-white p-4 rounded-xl outline-none focus:border-purple-500/50 transition-all" placeholder="••••••••" required>
            </div>

            <div id="loginError" class="hidden text-red-400 text-[11px] text-center font-medium bg-red-500/10 p-3 rounded-lg border border-red-500/20"></div>

            <button type="submit" id="btnLogin" class="w-full py-4 bg-purple-600 text-white font-bold rounded-2xl shadow-lg shadow-purple-600/20 active:scale-95 transition-all">
                Acessar Painel
            </button>
        </form>

        <div class="mt-8 text-center border-t border-white/5 pt-6">
            <a href="start.html" class="text-xs text-gray-500 hover:text-white transition-colors"><i class="fas fa-arrow-left mr-2"></i> Voltar</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCBKSPH7lfUt0VsQPhJX3a0CQ2wYcziQvM", authDomain: "dadosescala.firebaseapp.com", projectId: "dadosescala", storageBucket: "dadosescala.firebasestorage.app", messagingSenderId: "117221956502", appId: "1:117221956502:web:e5a7f051daf3306b501bb7" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('loginAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passwordInput').value;
            const btn = document.getElementById('btnLogin');
            const errorDiv = document.getElementById('loginError');

            btn.innerHTML = 'Verificando...'; btn.disabled = true;
            errorDiv.classList.add('hidden');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;
                const docSnap = await getDoc(doc(db, "administradores", user.uid));

                if (docSnap.exists()) {
                    window.location.href = "index.html";
                } else {
                    await signOut(auth);
                    throw new Error("Acesso restrito.");
                }
            } catch (error) {
                errorDiv.innerText = "Credenciais inválidas ou acesso não autorizado.";
                errorDiv.classList.remove('hidden');
                btn.innerHTML = 'Acessar Painel'; btn.disabled = false;
            }
        });
    </script>
</body>
</html>
